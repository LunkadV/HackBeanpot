name: hackbeanpot
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  image_picker: ^1.0.7
  image_cropper: ^1.4.0
  geolocator: ^9.0.2
  cupertino_icons: ^1.0.8
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  google_sign_in: ^6.2.2
  google_fonts: ^4.0.4
  google_maps_flutter: ^2.10.0
  google_maps_flutter_web: ^0.5.10
  google_maps_webservice: ^0.0.20-nullsafety.5
  flutter_osm_plugin: ^1.3.6
  flutter_map: ^4.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/images/banner_img.jpg
    - lib/images/profile.jpg
    - lib/images/trip_1.jpg
    - lib/images/trip_2.jpg
    - lib/images/trip_3.jpg
